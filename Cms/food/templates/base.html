<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}
   {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    body {
        background-color: #303b4d;
        color: #eef0e1;
    }
    label {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .form-control, .form-control:focus {
        background-color: #252d3b;
        color: #aaaaaa;
        border:none;

    }
    .btn-custom { color: #aaaaaa;
                  background-color: #1b2029;
                  border-color: none;  }
    .btn-custom:hover, .btn-custom:focus {
                color: #d5d5d5;
                background-color:  #1b2029;
                border-color: none; }
    .btn-custom:active, .btn-custom.active { background-color: #0c0c0c; /* Tmavší barva pozadí při aktivaci tlačítka */ border-color: #0c0c0c; /* Tmavší barva okraje při aktivaci tlačítka */ }
    input, select, option, button, h3, h5 {
    font-weight: bold !important; }

    hr {
    border: 0;
    border-top: 4px solid; /* Nastavení horního okraje na 3px */
    color: #eef0e1; /* Barva čáry (volitelné) */


    }

            .nav-tabs {
            border-bottom:none; /* Barva spodní hranice navigace */
            border-bottom:none; /* Barva spodní hranice navigace */

        }
        .nav-tabs .nav-link {
            border: 0px solid transparent; /* Transparentní okraj */
            border-top-left-radius: .25rem; /* Zakulacené rohy vlevo nahoře */
            border-top-right-radius: .25rem; /* Zakulacené rohy vpravo nahoře */
            padding: .5rem 1rem; /* Vnitřní odsazení */
            color: #ffffff; /* Barva textu */
            background-color: #13161b; /* Barva pozadí */
            margin-right:5px;
        }
        .nav-tabs .nav-link:hover {
            background-color:  #13161b; /* Barva pozadí při najetí myší */
            color: #d8d3d3; /* Barva textu při najetí myší */
            border:none;
        }
        .nav-tabs .nav-link:focus {
            outline: none; /* Bez ohraničení při zaměření */
            background-color: #13161b; /* Barva pozadí při zaměření */
            color: #ffffff; /* Barva textu při zaměření */
        }
        .nav-tabs .nav-link.active {
            color: #ffffff; /* Barva textu aktivní záložky */
            background-color: #090a0e;/* Barva pozadí aktivní záložky */
            border-color:  #252d3b; /* Barvy okraje aktivní záložky */


        }
        .tab-content {
            border: none; /* Barva okraje obsahu záložek */
            padding: 1rem; /* Vnitřní odsazení obsahu záložek */
            background-color: #171b23;/* Barva pozadí obsahu záložek */
        }

         .custom-table {
            width: 100%;
            margin-bottom: 1rem;
            color: #ffffff; /* Barva textu */
            background-color: #13161b; /* Barva pozadí tabulky */
            border: 1px solid #171b23;
        }
        .custom-table th,
        .custom-table td {
            padding: .75rem;
            vertical-align: top;
            border-top: 1px solid #171b23;
            font-weight: bold; /* Tučné písmo */
            background-color: #090a0e; /* Barva pozadí buněk */
            color: #d8d3d3; /* Barva textu */
        }
        .custom-table thead th {
            vertical-align: bottom;
            border-bottom: 4px solid #1d242e;
            background-color: #252d3b; /* Barva pozadí hlavičky */
        }
        .custom-table tbody + tbody {
            border-top: 2px solid #171b23;
        }
        .custom-table .table-hover tbody tr:hover {
            background-color: #13161b; /* Barva pozadí při najetí myší */
        }
        .custom-table .table-striped tbody tr:nth-of-type(odd) {
            background-color: #1b1f27; /* Barva pozadí pro liché řádky */
        }
        .custom-table .table-bordered,
        .custom-table .table-bordered th,
        .custom-table .table-bordered td {
            border: 1px solid #171b23;
        }
        .custom-table .table-borderless th,
        .custom-table .table-borderless td,
        .custom-table .table-borderless thead th,
        .custom-table .table-borderless tbody + tbody {
            border: 0;
        }
    html, body {
         height: 100%;
     }
     .full-height {
        height: 100vh;
            }

            .custom-table td {
                padding-left: 5px;
                padding-right: 5px;
                white-space: nowrap;
            }
            
            .custom-table td::before,
            .custom-table td::after {
                content: "\00a0"; /* Non-breaking space */
                padding-left: 5px;
                padding-right: 5px;
            }


            .custom-table th, .custom-table td {
                padding: 10px;
                text-align: center;
                vertical-align: middle;
            }
            
            .custom-table .btn {
                margin: 0 auto;
                display: block;
            }
            

</style>


  </head>
  <body>
   {% block content %}
   {% include 'nav.html' %}
   {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
