{% extends 'base.html' %}

{% block title %}Editace Jídla{% endblock %}

{% block content %}
{{ block.super }}
<div class="container-fluid full-height d-flex flex-column">
    <div class="row flex-grow-1">
        <div class="col-12 full-height">
            <h5 class="mt-3">Editace položky "{{ food.name }}"</h5>
            <hr>
            <form action="{% url 'edit_food' food.id %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-end">
                    <button class="btn btn-custom">Uložit změny</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
