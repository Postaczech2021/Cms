 {% extends 'base.html' %}
 {% block title %}Food Search{% endblock %}
 {% block content %}
 {{ block.super }}
 <div class="container-fluid">
     <div class="row">
         <div class="col-12">
         <h3 class="mt-3">Vyhledat<h3>
         <hr>
        <form method="GET" action="{% url 'search_food' %}">

          <input type="text" class="form-control" name="q" placeholder="Search for food...">
          <button class="btn btn-custom" type="submit">Search</button>
        </form>
        {% if results %}
           {% for food in results %}
           {{ food.name }}
        {% endfor %}
            {% endif %}
         </div>
     </div>
 </div>
 {% endblock %}
